version: 2.1

executors:
  amd64:
    machine:
      image: ubuntu-2004:202111-02
    resource_class: medium
  arm64:
    machine:
      image: ubuntu-2004:202111-02
    resource_class: arm.medium

platforms: &platforms
  - amd64
  - arm64

node_versions: &node_versions
  - "14"
  - "16"
  - "18"

workflows:
  build_test:
    jobs:
      - build:
          stream: test
          push: false
          context: docker-publishing
          matrix:
            parameters:
              executor: *platforms
              node_version: *node_versions
          filters:
            branches:
              ignore: [ main, releases ]

  build_edge:
    jobs:
      - build:
          stream: edge
          context: docker-publishing
          matrix:
            parameters:
              executor: *platforms
              node_version: *node_versions
          filters:
            branches:
              only: [ main ]
      - manifest:
          stream: edge
          context: docker-publishing
          requires: [ build ]
          matrix:
            parameters:
              node_version: *node_versions
          filters:
            branches:
              only: [ main ]

  build_latest:
    jobs:
      - build:
          stream: latest
          context: docker-publishing
          matrix:
            parameters:
              executor: *platforms
              node_version: *node_versions
          filters:
            branches:
              only: [ releases ]
      - manifest:
          stream: latest
          context: docker-publishing
          requires: [ build ]
          matrix:
            parameters:
              node_version: *node_versions
          filters:
            branches:
              only: [ releases ]

  nightly_edge:
    jobs:
      - build:
          stream: edge
          context: docker-publishing
          matrix:
            parameters:
              executor: *platforms
              node_version: *node_versions
      - manifest:
          stream: edge
          context: docker-publishing
          requires: [ build ]
          matrix:
            parameters:
              node_version: *node_versions
          filters:
            branches:
              only: [ main ]
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only: [ main ]

  nightly_latest:
    jobs:
      - build:
          stream: latest
          context: docker-publishing
          matrix:
            parameters:
              executor: *platforms
              node_version: *node_versions
      - manifest:
          stream: latest
          context: docker-publishing
          requires: [ build ]
          matrix:
            parameters:
              node_version: *node_versions
          filters:
            branches:
              only: [ releases ]
    triggers:
      - schedule:
          # Scheduled build for 2am AEST nightly.
          cron: "0 15 * * *"
          filters:
            branches:
              only: [ releases ]

jobs:
  build:
    parameters:
      executor:
        type: string
      node_version:
        type: string
      push:
        type: boolean
        default: true
      stream:
        type: string
    executor: << parameters.executor >>
    steps:
      - checkout
      - run:
          name: Build, Test and Release
          command: |
            SHA1_VERSION="v2-$(git rev-parse --short HEAD)"
            make build ARCH=<< parameters.executor >> NODE_VERSION=<< parameters.node_version >> VERSION_TAG=v2-<< parameters.stream >>
            make build ARCH=<< parameters.executor >> NODE_VERSION=<< parameters.node_version >> VERSION_TAG=${SHA1_VERSION}
      - when:
          condition:
            equal: [ true, << parameters.push >> ]
          steps:
            - run:
                name: "Push image"
                command: |
                  echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
                  SHA1_VERSION="v2-$(git rev-parse --short HEAD)"
                  make push ARCH=<< parameters.executor >> NODE_VERSION=<< parameters.node_version >> VERSION_TAG=v2-<< parameters.stream >>
                  make push ARCH=<< parameters.executor >> NODE_VERSION=<< parameters.node_version >> VERSION_TAG=${SHA1_VERSION}
  manifest:
    docker:
      - image: cimg/base:2022.02
    parameters:
      node_version:
        type: string
      stream:
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.7
      - run:
          name: Push Manifest
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            SHA1_VERSION="v2-$(git rev-parse --short HEAD)"
            make manifest NODE_VERSION=<< parameters.node_version >> VERSION_TAG=v2-<< parameters.stream >>
            make manifest NODE_VERSION=<< parameters.node_version >> VERSION_TAG=${SHA1_VERSION}
